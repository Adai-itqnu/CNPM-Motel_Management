<div class="login-container">
    <div class="login-box">
        <h2>Đăng Nhập</h2>

        <form (ngSubmit)="onLogin()">
            <div class="form-group">
                <label for="usernameOrEmail">Tên đăng nhập hoặc Email</label>
                <input type="text" id="usernameOrEmail" [(ngModel)]="usernameOrEmail" name="usernameOrEmail"
                    placeholder="Nhập username hoặc email" required />
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Nhập mật khẩu"
                    required />
            </div>

            <button type="submit" [disabled]="loading">
                {{ loading ? 'Đang đăng nhập...' : 'Đăng nhập' }}
            </button>

            <div class="message" *ngIf="message"
                [class.error]="message.includes('thất bại') || message.includes('không')">
                {{ message }}
            </div>
        </form>

        <div class="register-link">
            Chưa có tài khoản? <a routerLink="/register">Đăng ký ngay</a>
        </div>
    </div>
</div>
